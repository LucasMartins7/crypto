server:
  port: ${PORT:8080}
  compression:
    enabled: true
    mime-types: text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
    min-response-size: 1024

spring:
  datasource:
    url: ${DATABASE_URL:jdbc:h2:mem:cryptodb}
    driver-class-name: ${SPRING_DATASOURCE_DRIVER_CLASS_NAME:org.h2.Driver}
    username: ${SPRING_DATASOURCE_USERNAME:sa}
    password: ${SPRING_DATASOURCE_PASSWORD:}
  
  jpa:
    database-platform: ${SPRING_JPA_DATABASE_PLATFORM:org.hibernate.dialect.H2Dialect}
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        use_sql_comments: false
  
  h2:
    console:
      enabled: false

logging:
  level:
    com.cryptotrader: INFO
    org.springframework.security: WARN
    org.hibernate: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/crypto-trading-api.log
    max-size: 10MB
    max-history: 30

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized
  metrics:
    system:
      processor:
        enabled: false

app:
  security:
    jwt:
      secret: ${APP_SECURITY_JWT_SECRET:mySecretKey1234567890abcdefghijklmnopqrstuvwxyz}
      expiration: ${APP_SECURITY_JWT_EXPIRATION:86400000}
    encryption:
      key: ${APP_SECURITY_ENCRYPTION_KEY:myEncryptionKey123456}
  
  exchanges:
    sandbox-mode: ${APP_EXCHANGES_SANDBOX_MODE:true}
  
  trading:
    limits:
      max-order-size: ${APP_TRADING_LIMITS_MAX_ORDER_SIZE:1000.00}
      daily-volume: ${APP_TRADING_LIMITS_DAILY_VOLUME:10000.00}
