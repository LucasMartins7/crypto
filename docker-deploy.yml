# Docker deployment configuration for various platforms
version: '3.8'

services:
  crypto-trading-api:
    build: .
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=production
      - SPRING_DATASOURCE_URL=jdbc:h2:mem:cryptodb
      - SPRING_DATASOURCE_DRIVER_CLASS_NAME=org.h2.Driver
      - SPRING_DATASOURCE_USERNAME=sa
      - SPRING_DATASOURCE_PASSWORD=
      - SPRING_JPA_DATABASE_PLATFORM=org.hibernate.dialect.H2Dialect
      - APP_SECURITY_JWT_SECRET=${JWT_SECRET:-defaultSecretKey123456789012345678901234567890}
      - APP_SECURITY_ENCRYPTION_KEY=${ENCRYPTION_KEY:-defaultEncryptionKey123456}
      - APP_EXCHANGES_SANDBOX_MODE=true
      - APP_TRADING_LIMITS_MAX_ORDER_SIZE=1000.00
      - APP_TRADING_LIMITS_DAILY_VOLUME=10000.00
      - SERVER_PORT=8080
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.crypto-api.rule=Host(`api.crypto-trading.com`)"
      - "traefik.http.routers.crypto-api.tls=true"
      - "traefik.http.routers.crypto-api.tls.certresolver=letsencrypt"
